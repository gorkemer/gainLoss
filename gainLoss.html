
<!DOCTYPE html>
<html>
<head>
  <script src="../jspsych-6.0.5/jspsych.js"></script>
  <link rel="stylesheet" href="../jspsych-6.0.5/css/jspsych.css"></link>
  <script src="../jspsych-6.0.5/plugins/jspsych-html-button-response.js"></script>
  <script src="../jspsych-6.0.5/plugins/jspsych-image-button-response.js"></script>
  <script src="../jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="../jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
</head>
<body></body>
<script>

var timeline = [];
var testStimuli = [];


var trial_pairs = [
  { stimulus: ['img/ger1.png','img/ger2.png']}, 
  { stimulus: 'img/ger2.png'}
  ]

var fixation = {
      type: 'html-keyboard-response',
      stimulus: '+',
      choices: jsPsych.NO_KEYS,
      trial_duration: 500
    };

var pairTrials = {
      type: 'image-button-response',
      choices: ['top', 'bottom'],
      stimulus: jsPsych.timelineVariable('stimulus'),
  }

var testProcedure = {
    timeline: [fixation, pairTrials],
    timeline_variables: trial_pairs
};

timeline.push(testProcedure);
//timeline.push(test_procedure1, splashTrial, test_procedure2, splashTrial);

  jsPsych.init({
    timeline: timeline,
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });


</script>

</html>
